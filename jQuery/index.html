<!DOCTYPE html>

<html>
<head>
    <title>Sample</title>

    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.1.6/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.1.6/css/dx.light.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.1.6/js/dx.all.js"></script>
    <script type="text/javascript" src="data.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#gridContainer").dxDataGrid({
                dataSource: employees,
                keyExpr: "ID",
                showBorders: true,
                editing: {
                    mode: "form",
                    allowUpdating: true
                },
                columns: [
                    {
                        dataField: "Prefix",
                        caption: "Title",
                        width: 70
                    },
                    "FirstName",
                    "LastName", {
                        dataField: "Position",
                        width: 170
                    }, {
                        dataField: "Notes",
                        visible: false,
                        formItem: {
                            colSpan: 2,
                            editorType: "dxHtmlEditor",
                            editorOptions: {
                                height: 190,
                                toolbar: {
                                    items: ["bold", "italic", "underline"]
                                }
                            }
                        }
                    }
                ]
            });
        });
    </script>
</head>
<body>
    <div id="gridContainer"></div>
</body>
</html>
